<!DOCTYPE html>
<html>
	<head>
		<meta http-equiv="Content-Type" content="text/html; charset=utf-8">
		<title>NBrain</title>
		<link href="css/fontStyle.css" rel="stylesheet" type="text/css" media="screen">
		<link href="css/loginStyle.css" rel="stylesheet" type="text/css" media="screen">
		<link href="css/BSTStyle.css" rel="stylesheet" type="text/css" media="screen">
	</head>
	<body>
		<div id="loginBody">
			<div id="login">
				<h1>Login</h1>
				<div id="loginMsg">Welcome !</div>
				<form>
					<p>
						<input id="username" type="text" placeholder="USERNAME" maxlength="20" name="username" autofocus>
					</p>
					<p>
						<input id="pwd" type="password" placeholder="PASSWORD" maxlength="50" name="password">
					</p>
					<p>
						<select id="roomName">
							<option value="11" selected="selected">PLEASE SELECT</option> 
							<option value="0">BIG ROOM</option>
							<option value="1" >ROOM 1</option>
							<option value="2" >ROOM 2</option>
							<option value="3" >ROOM 3</option>
							<option value="4" >ROOM 4</option>
							<option value="5" >ROOM 5</option>
							<option value="6" >ROOM 6</option>
							<option value="7" >ROOM 7</option>
							<option value="8" >ROOM 8</option>
							<option value="9" >ROOM 9</option>
							<option value="10" >ROOM 10</option>
						</select>
					</p>
					<p>
						<button id="loginInput" type="button">SUBMIT</button>
					</p>
				</form>
				<p>
					Do not have account? Just <a href="/signUp">SIGN UP</a> !
				</p>
			</div>
		</div>
		<div id="BSTBody">
			<div id="topMenu">
				<div id="roomInfo"></div>
				<div id="memberPanel">
					<div id="memberInfo">Online member: </div>
					<div id="memberWrap"></div>
				</div>
				<div id="settingPanel">
					<div id="settingWrap">
						<div class="listRow">
							<div class="settingText title"> MENU </div>
						</div>
						<div class="listRow">
							<div class="settingText">Translation Setting</div>
						</div>
						<div class="listRow">
							<div class="langSelectorWrap">
								<select id="oriLang" class="langSelector">
									<option value="en" selected="selected">English</option>
									<option value="zh-CHT">繁中</option>
									<option value="zh-CHS">简中</option>
									<option value="fa">فارسی</option>
									<option value="ar">العربية</option>
									<option value="es">español</option>
									<option value="th">ภาษาไทย</option>
								</select>
								<div id="arrow"></div>
								<select id="transLang" class="langSelector">
									<option value="en">English</option>
									<option value="zh-CHT" selected="selected">繁中</option>
									<option value="zh-CHS">简中</option>
									<option value="fa">فارسی</option>
									<option value="ar">العربية</option>
									<option value="es">español</option>
									<option value="th">ภาษาไทย</option>
								</select>
							</div>
						</div>
						<div class="listRow complement"></div>
						<div class="listRow">
							<div class="settingText">Message: </div>
							<div class="switchBt">
								<div class="switch">
									<input type="radio" class="switch-input" name="view" value="unblock" id="unblock">
									<label for="unblock" class="switch-label switch-label-off">Unblock</label>
									<input type="radio" class="switch-input" name="view" value="block" id="block">
									<label for="block" class="switch-label switch-label-on">Block</label>
									<span class="switch-selection"></span>
								</div>
							</div>
						</div>
						<div class="listRow complement">
							<input class="linkButton" id="emitAll" type="button" value="Emit all bubbles">
						</div>
						<div class="listRow">
							<div class="settingText">Window: </div>
							<div class="switchBt">
								<div class="switch">
									<input type="radio" class="switch-input" name="colMode" value="twoCol" id="twoCol">
									<label for="twoCol" class="switch-label switch-label-off">TwoCols</label>
									<input type="radio" class="switch-input" name="colMode" value="oneCol" id="oneCol">
									<label for="oneCol" class="switch-label switch-label-on">OneCol</label>
									<span class="switch-selection"></span>
								</div>
							</div>
						</div>
						<div class="listRow complement"></div>
						<div class="listRow">
							<div class="settingText">Liked bubbles: </div>
							<div class="switchBt">
								<div class="switch">
									<input type="radio" class="switch-input" name="bubbleMode" value="bOff" id="bOff">
									<label for="bOff" class="switch-label switch-label-off">Off</label>
									<input type="radio" class="switch-input" name="bubbleMode" value="bOn" id="bOn">
									<label for="bOn" class="switch-label switch-label-on">On</label>
									<span class="switch-selection"></span>
								</div>
							</div>
						</div>
						<div class="listRow complement"></div>
						<div class="listRow">
							<a class="linkButton" href="/">Logout</a>
						</div>
					</div>
					<input id="settingBt" type="button">
				</div>
			</div>
			<div id="container">
				<!-- <div id='topNotifier'>word</div> -->
				<div id="partnerMsgContainer"></div>
				<div id="userMsgContainer"></div>
				<div id='bottomNotifier'>New Message!</div>
			</div>
			<div id="inputPanel">
				<form>
					<textarea id="textInput" rows="3" cols="30" placeholder="Your message here"></textarea>
					<button id="sendButton" type="button">Send</button>
					<span id="enterCheckWrap">
						<input id="enterCheck" type="checkbox">
						<label id="checkLabel" for="enterCheck">Send by enter</label>
					</span>
				</form>
			</div>
		</div>
		<script src="js/socket.io-1.2.0.js"></script>
		<script src="js/jquery-1.12.0.min.js"></script>
		<script src="js/jquery-ui.min.js"></script>
		<script src="js/clientFunc.js"></script>
	</body>
</html>
